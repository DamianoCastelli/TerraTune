  <style>
    #filter-selector {
      position: fixed;
      top: 24px;
      right: 32px;

    }

    #station-selector {

    #login-selector {

    .function-toggle {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 10px 22px;
      font-size: 16px;

    #login-dropdown {

    .function-sidebar {

    .function-sidebar.hidden {

    .sidebar-header {

      border-bottom: 1px solid #333;

    }

    .sidebar-tabs {

      justify-content: space-evenly;
      gap: 8px;
      padding: 10px 24px 0 24px;
      border-bottom: 1px solid #222;
      margin-bottom: 0;
    }

    .station-tab {
      background: none;
      border: none;
      color: #aaa;
      font-size: 15px;
      padding: 6px 16px;
      border-radius: 16px 16px 0 0;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }

    .station-tab.active {
      background: #222;
      color: #4FC3F7;

    }

    .sidebar-tab {
      background: none;
      border: none;
      color: #aaa;
      font-size: 15px;
      padding: 6px 16px;
      border-radius: 16px 16px 0 0;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }

    .sidebar-tab.active {
      background: #222;
      color: #4FC3F7;
      font-weight: bold;
    }

    .sidebar-back {
      color: #4FC3F7;
      margin-right: 10px;
      transition: color 0.2s;
    }

    .sidebar-back:hover {
      color: #fff;
    }

    .sidebar-close {
      font-size: 26px;
      cursor: pointer;
      color: #aaa;
      transition: color 0.2s;
    }

    .sidebar-close:hover {
      color: #fff;
    }

    #station-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0 0 16px 0;
      margin: 0;
    }

    #station-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      font-size: 17px;
      padding: 14px 24px;
    }

    .filter-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0 0 16px 0;
      margin: 0;
      gap: 10px;
      display: none;
    }

    .filter-list.active {
      display: block;
    }

    #filter-list-container {
      display: flex;
      height: 65vh;
    }

    .filter-list li {
      display: flex;
      align-items: center;
      font-size: 17px;
      padding: 14px 24px;
      border-radius: 10px;
      margin: 2px 0;
      transition: background-color 0.2s ease-in-out;
    }

    .filter-list li label {
      display: flex;
      align-items: center;

      cursor: pointer;
      width: 100%;
    }

    .filter-list li:hover {
      background-color: #2a2a2e;
      cursor: pointer;
    }

    .filter-list input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      margin: 0;
      flex-shrink: 0;
      height: 18px;
      width: 18px;
      background-color: #333;
      border: 2px solid #555;
      border-radius: 4px;
      margin-right: 12px;
      display: grid;
      place-content: center;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .filter-list input[type="checkbox"]::before {
      content: '';
      width: 10px;
      height: 10px;
      transform: scale(0);
      transition: transform 0.1s ease-in-out;
      background-color: #ffffff;
      clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
    }

    .filter-list input[type="checkbox"]:checked {
      background-color: #00aaff;
      border-color: #00aaff;
    }

    .filter-list input[type="checkbox"]:checked::before {
      transform: scale(1);
    }

    .filter-countries {
      flex: 1;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #2a2a2e;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 12px 40px 12px 15px;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      min-width: 180px;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .filter-countries:hover {
      border-color: #888;
    }

    .filter-countries:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.2);
    }

    .filter-countries:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #222;
    }

    .filter-countries option {
      background-color: #2a2a2e;
      color: #e0e0e0;
      padding: 10px;
    }

    #country-filter-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 0 20px;
    }

    #station-list-search-wrap {

    }

    #station-list-search {

    .fav-star {

      user-select: none;
    }

    .fav-star.faved {

    }

    .sidebar-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;

    }

    .filter-btn {
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      outline: none;
    }

    .filter-btn.btn-primary {
      background-color: #00aaff;
      color: #ffffff;
    }

    .filter-btn.btn-primary:hover {
      background-color: #0099e6;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
    }

    .filter-btn.btn-secondary {
      background-color: transparent;
      color: #a0a0a0;
      border: 2px solid #555;
    }

    .filter-btn.btn-secondary:hover {
      background-color: #555;
      color: #ffffff;
      border-color: #555;
    }

    .filter-btn.btn-special {
      background-color: transparent;
      color: #00aaff;
      border: 2px solid #00aaff;
    }

    .filter-btn.btn-special:hover {
      background-color: #00aaff;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
    }

    .filter-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    #lang-switcher {
      position: fixed;
      top: 24px;
      left: 32px;
      z-index: 2100;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      filter: grayscale(0.3);
      transition: filter 0.2s, transform 0.2s;
      margin: 5px;
      outline: none;
    }

    .lang-btn.active {
      filter: grayscale(0) drop-shadow(0 0 6px #4FC3F7);
      transform: scale(1.12);
    }

    .lang-btn:hover {
      filter: grayscale(0) brightness(1.2);
    }

    /* Modern Radio Player Styles */
    #radio-player {

      gap: 18px;

    #station-homepage {

    #player-controls {

    #play-pause.play {
      background: linear-gradient(135deg, #4FC3F7 60%, #1976D2 100%);

      width: 48px;
      height: 48px;

    }

    #volume-control {

    }

    #volume {

      height: 4px;
    }

    #mute-btn {

      color: #4FC3F7;

    }

    #player-status {

      }
